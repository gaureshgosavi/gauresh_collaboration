<div class="row">
    <div class="col s7 m6 offset-m3 offset-s3">
        <div class="card grey lighten-3">
            <div class="card-content grey-text text-darken-1 hoverable">
                <div class="row">
                    <div align="center">
                        <img src="assets/img/clogo.png" class="img-circle" alt="Cinque Terre" width="100" height="100">
                    </div>
                </div>
                <div class="row">
                    <div align="center">
                        <span class="card-title coll blue-grey-text text-darken-2">COLLABORATION</span><br>
                        <span class="blue-grey-text text-darken-2">Login Form</span>
                    </div>
                </div>
                <div class="card-panel red center" ng-show="authCtrl.error">
                    <span class="white-text">Invalid Credentials. Please try again!</span>
                </div>
                <div class="card-panel red center" ng-show="authCtrl.authError">
                    <span class="white-text">{{message}}</span>
                </div>
                <div class="row">
                    <form ng-submit="authCtrl.login()">
                        <div class="row">
                            <div class="input-field col s11">
                                <i class="material-icons prefix">perm_identity</i>
                                <input id="icon_prefix" type="text" id="username" name="username" ng-model="authCtrl.credentials.username">
                                <label for="icon_prefix">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s11">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="icon_telephone" type="password" id="password" name="password" ng-model="authCtrl.credentials.password">
                                <label for="icon_telephone">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <span class="blue-grey lighten-4">
                        <button class="waves-effect waves-light btn col s12 blue-grey lighten-4 blue-grey-text text-darken-2 hoverable" type="submit">Login</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">

                <a href="#!/register" class="link pull-right"><span class="blue-grey-text text-darken-2">Register now!</span></a>
                <br>
            </div>
        </div>
    </div>
</div>
