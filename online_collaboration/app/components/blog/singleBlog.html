<div class="row">
    <div class="col s7 m6 offset-m3 offset-s3">
        <div class="card blue-grey darken-1">
            <div class="card-content">
                <span class="card-title orange-text text-accent-2">{{blog.title}}</span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <p>{{blog.description}}</p>
</div>
<div class="container">
    <form ng-submit="">
        <div class="row">
            <div class="input-field">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea" id="comment" name="comment" ng-model="blogCtrl.blog.comment"></textarea>
                <label for="icon_prefix2">Comment</label>
                <button class="waves-effect waves-light blue-grey darken-1 orange-text text-accent-2 hoverable">Comment</button>
            </div>
        </div>
    </form>
</div>
