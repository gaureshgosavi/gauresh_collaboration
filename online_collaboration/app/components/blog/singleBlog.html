<div class="row">
    <div class="container">
        <div class="card blue-grey darken-1">
            <div class="card-content">
                <div align="center">
                    <span class="card-title orange-text text-accent-2 center-align">{{blogCommentCtrl.singleBlog.blog.title}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <p>{{blogCommentCtrl.singleBlog.blog.description}}</p>
    <div class="pull-right">
        <p>-{{blogCommentCtrl.singleBlog.firstName}} {{blogCommentCtrl.singleBlog.lastname}}</p>
    </div>
</div>
<div class="container">
    <form ng-submit="blogCommentCtrl.submit()">
        <div class="row">
            <div class="input-field">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea" id="comment" name="comment" ng-model="blogCommentCtrl.blogComment.comment"></textarea>
                <label for="icon_prefix2">Comment</label>
                <button class="waves-effect waves-light blue-grey darken-1 orange-text text-accent-2 hoverable" type="submit">Post a Comment</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div class="row" ng-repeat="c in blogCommentCtrl.singleBlog.blogComment |orderBy : 'commentDate': reverse">
        <p><b>{{c.username}}</b></p>
        <p>{{c.comment}}</p><br>
    </div>
</div>
