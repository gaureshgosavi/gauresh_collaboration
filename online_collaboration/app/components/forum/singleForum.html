<div class="row">
    <div class="container">
        <div class="card teal darken-1">
            <div class="card-content">
                    <span class="card-title orange-text text-accent-2 center-align">{{forumCommentCtrl.singleForum.forum.name}}</span>
                <a ng-href="#!/forum/requests/{{forumCommentCtrl.singleForum.forum.forumId}}" class="pull-right" ng-click="forumCommentCtrl.getForumRequest(forumCommentCtrl.singleForum.forum.forumId)"><i class="material-icons">contacts</i></a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" ng-repeat="f in forumCommentCtrl.singleForum.forum.forumComment |orderBy : 'commentDate'">
        <p><b><span class="orange-text text-accent-2">{{f.username}}</span></b><span class="pull-right">{{f.commentDate | date : 'h:mm a, MMM d, y '}}</span></p>
        <p>{{f.comment}}</p><br>
        <hr>
    </div>
</div>
<div class="container">
    <form ng-submit="forumCommentCtrl.submit()">
        <div class="row">
            <div class="input-field">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea" id="comment" name="comment" ng-model="forumCommentCtrl.forumComment.comment"></textarea>
                <label for="icon_prefix2">Message</label>
                <button class="waves-effect waves-light blue-grey darken-1 orange-text text-accent-2 hoverable" type="submit">Post</button>
            </div>
        </div>
    </form>
</div>
